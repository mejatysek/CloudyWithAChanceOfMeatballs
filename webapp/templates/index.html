<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>Cloudy with a chance of meatballs</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Cloudy with a chance of meatballs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    </div>
</nav>

<main role="main" class="container">
    {% if user_id %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">This id is invalid. Check it one more time please!<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
    {% endif %}

{#    <div class="invalid-feedback">#}
{#    </div>#}
    <div class="starter-template">
        <H1>Have id?</H1>
        <form class="form-inline justify-content-center">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control form-control-lg{% if user_id %} is-invalid{% endif %}" name="userid" placeholder="Type it here eg. 2l" value="{{ user_id }}" required>

{#                <input class="form-control " type="text" placeholder="" id="userid"  required>#}

            </div>
            <button type="submit" class="btn btn-outline-primary mb-2 btn-lg">Show me weather!</button>
        </form>
        <h2 class="spacer">I don't have id yet!</h2>
        <p class="lead"> No problemo! I could create you one.</p>
        <a href="/id/" class="btn btn-success btn-lg">Create new id!</a>
    </div>

</main><!-- /.container -->
